<!DOCTYPE html>
										<html lang="en">
										<head>
											<meta charset="UTF-8">
											<meta name="viewport" content="width=device-width, initial-scale=1.0">
											<title>Table</title>
											<style>
												table {
													border-collapse: collapse; /* 合并边框 */
													width: 100%;             /* 表格宽度自适应 */
													margin: 20px 0;          /* 上下外边距 */
												}

												td, th {
													border: 1px solid #ddd;  /* 单元格边框 */
													padding: 12px;           /* 内边距 */
													text-align: left;        /* 左对齐 */
												}

												th {
													background-color: #f5f5f5;/* 表头背景色 */
													font-weight: bold;       /* 加粗 */
												}

												tr:nth-child(even) {
													background-color: #fafafa;/* 隔行变色 */
												}

												.highlight {
													background-color: yellow;/* 高亮行 */
												}
											</style>
										</head>
										<html><body><table><tbody><tr><td>考试科目代码</td><td>考试科目名称</td><td>成绩</td></tr><tr><td>101</td><td>思想政治理论</td><td>71</td></tr><tr><td>201</td><td>英语（一）</td><td>61</td></tr><tr><td>301</td><td>数学（一）</td><td>128</td></tr><tr><td>843</td><td>信号与系统</td><td>121</td></tr><tr><td colspan="2">初试总分</td><td>381</td></tr></tbody></table></body></html>
