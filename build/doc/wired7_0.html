<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Table</title>
	<style>
		table {
			border-collapse: collapse;
			/* 合并边框 */
			width: 100%;
			/* 表格宽度自适应 */
			margin: 20px 0;
			/* 上下外边距 */
		}

		td,
		th {
			border: 1px solid #ddd;
			/* 单元格边框 */
			padding: 12px;
			/* 内边距 */
			text-align: left;
			/* 左对齐 */
		}

		th {
			background-color: #f5f5f5;
			/* 表头背景色 */
			font-weight: bold;
			/* 加粗 */
		}

		tr:nth-child(even) {
			background-color: #fafafa;
			/* 隔行变色 */
		}

		.highlight {
			background-color: yellow;
			/* 高亮行 */
		}
	</style>
</head>

</body>

</html>
